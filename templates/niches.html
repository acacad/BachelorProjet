<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des niches</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
<div class="bg-white rounded-lg shadow-md p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Liste des niches</h1>

    {% if niches %}
    <ul class="divide-y divide-gray-200">
        {% for niche in niches %}
        <li class="py-3 flex justify-between items-center">
            <span class="text-gray-700 font-medium">{{ niche.nom }}</span>
            <span class="text-sm text-gray-400">ID : {{ niche.id }}</span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-gray-500 text-center">Aucune niche disponible.</p>
    {% endif %}

    <div class="mt-6 text-center">
        <a href="{{ url_for('index') }}"
           class="inline-block px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Retour Ã  l'accueil
        </a>
    </div>
</div>
</body>
</html>
